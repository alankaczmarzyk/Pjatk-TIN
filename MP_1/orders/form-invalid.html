<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>LHD</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <header>
        <h1>LHD Company</h1>
        <img src="..//images/logo.jpg" alt="LHD Logo">
    </header>    
        <nav>
            <ul>
                <li><a href="../index.html">Strona główna</a></li>
                <li><a href="../couriers/list.html">Kurierzy</a></li>
                <li><a href="list.html" class="active">Zamówienia</a></li>
                <li><a href="../customers/list.html">Klienci</a></li>
            </ul>
        </nav>
        <main>
            <h2>Nowe zamówienie</h2>
            <form class="form">
                <label for="courier">Kurier: <span class="symbol-required">*</span></label>
                <select name="courier" id="courier" class="error-input" required>
                    <option>-- Wybierz kuriera --</option>
                    <option value="1">Jan Kowal</option>
                    <option value="2">Michal Gola</option>
                </select>
                <span id="errorFirstName" class="errors-text">Pole jest wymagane</span>

                <label for="customer">Klient: <span class="symbol-required">*</span></label>
                <select name="customer" id="customer" class="error-input" required>
                    <option>-- Wybierz klienta --</option>
                    <option value="1">Jan Mak</option>
                    <option value="2">Nina Żak</option>    
                </select>  
                <span id="errorLastName" class="errors-text">Pole jest wymagane</span>

                <label for="weight">Waga: <span class="symbol-required">*</span></label>
                <input type="text" name="weight" id="weight" class="error-input" required/>
                <span id="errorWeight" class="errors-text">Pole jest wymagane</span>

                <label for="date">Data: </label>
                <input type="date" name="date" id="date" required/>
                <span id="errorDate"></span>
                
                <label for="price">Cena: <span class="symbol-required">*</span></label>
                <input type="number" name="price" id="price" class="error-input" required/>
                <span id="errorPrice" class="errors-text">Pole jest wymagane</span>
                
                <div class="form-buttons">
                    <p id="errorsSummary" class="errors-text">Formularz zawiera błędy</p>
                    <input type="submit" class="form-button-submit" value="Dodaj" />
                    <a href="form-details.html" class="form-button-cancel">Anuluj</a>
                </div>
            </form>
        </main>
    <footer>
        <p>Alan, Kaczmarzyk, s2295</p>
    </footer>    

</body>
</html>
