<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>LHD</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <header>
        <h1>LHD Company</h1>
        <img src="..//images/logo.jpg" alt="LHD Logo">
    </header>    
        <nav>
            <ul>
                <li><a href="../index.html">Strona główna</a></li>
                <li><a href="../couriers/list.html">Kurierzy</a></li>
                <li><a href="list.html" class="active">Zamówienia</a></li>
                <li><a href="../customers/list.html">Klienci</a></li>
            </ul>
        </nav>
        <main>
            <h2>Edycja zamówienia</h2>
            <form class="form">
                <label for="courier">Kurier: <span class="symbol-required">*</label>
                    <input type="text" name="courier" value="Jan Kowal" id="courier" required />
                    <span id="errorCourier"></span>
    
                    <label for="customer">Klient: <span class="symbol-required">*</label>
                    <input type="text" name="customer" value="Emil Mak" id="customer" required />
                    <span id="errorCustomer"></span>
                    
                    <label for="weight">Waga: <span class="symbol-required">*</label>
                    <input type="text" name="weight" value="100kg" id="weight" required />
                    <span id="errorWeight"></span>
    
                    <label for="date">Data: </label>
                    <input type="date" name="date" value="2022-10-30" id="date" />
                    <span id="errorDate"></span>
    
                    <label for="price">Cena: <span class="symbol-required">*</label>
                    <input type="number" name="price" value="500" id="price" required />
                    <span id="errorPrice"></span>
    
                <div class="form-buttons">
                    <input type="submit" value="Dodaj" class="form-button-submit"/>
                    <a href="list.html" class="form-button-cancel">Anuluj</a>
                </div>
            </form>
        </main>
    <footer>
        <p>Alan, Kaczmarzyk, s2295</p>
    </footer>    

</body>
</html>
