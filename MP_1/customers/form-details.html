<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>LHD</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <header>
        <h1>LHD Company</h1>
        <img src="..//images/logo.jpg" alt="LHD Logo">
    </header>    
        <nav>
            <ul>
                <li><a href="../index.html">Strona główna</a></li>
                <li><a href="../couriers/list.html">Kurierzy</a></li>
                <li><a href="../orders/list.html">Zamówienia</a></li>

            </ul>
        </nav>
        <main>
            <h2>Szczegóły klienta</h2>
            <form class="form">
                <label for="firstName">Imię: <span class="symbol-required">*</span></label>
                <input type="text" name="firstName" id="firstName" value="Emil" disabled/>
                <span id="errorfirstName"></span>
              
                <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
                <input type="text" name="lastName" id="lastName" value="Mak" disabled/>
                <span id="errorlastName"></span>

                <label for="street">Ulica: <span class="symbol-required">*</span></label>
                <input type="text" name="street" id="street" value="Praska 12" disabled/>
                <span id="errorStreet"></span>

                <label for="city">Miasto: <span class="symbol-required">*</span></label>
                <input type="text" name="city" id="city" value="Warszawa" disabled/>
                <span id="errorCity"></span>

                <label for="zipCode">Kod pocztowy: <span class="symbol-required">*</span></label>
                <input type="text" name="zipCode" id="zipCode" value="02-232" disabled/>
                <span id="errorZipCode"></span>

                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email" value="maku@gmail.com" disabled/>
                <span id="errorEmail"></span>

                <p><a href="form-edit.html" class="list-actions-button-edit">Edytuj</a></p>
            </form>

            <h2>Szczegóły zamówień</h2>
            <table class="table-list">
                <thead>
                    <tr>
                        <th>Klient</th>
                        <th>Waga</th>
                        <th>Data doręczenia</th>
                        <th>Cena</th>
                    </tr>
                </thead>   
                <tbody>
                    <tr>
                        <td>Jan Mak</td>
                        <td>100kg</td>
                        <td>19.10.2022</td>
                        <td>500 PLN</td>
                    </tr>
                    <tr>
                        <td>Nina Żak</td>
                        <td>10kg</td>
                        <td>18.10.2022</td>
                        <td>25 PLN</td>
                    </tr>
                </tbody>
            </table>
            <p><a href="list.html" class="list-actions-button-details">Powrót</a></p>
        </main>
    <footer>
        <p>Alan, Kaczmarzyk, s2295</p>
    </footer>    

</body>
</html>
